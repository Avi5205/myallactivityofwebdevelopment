<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="fname">First Name:</label>
		<input id="fname" type="text" name="fname" placeholder="John" required>

		<label for="lname">Last Name:</label>
		<input id="lname" type="text" name="lname" placeholder="Smith" required>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="Male">
			<label for="female">Female</label>
			<input id="fmale" type="radio" name="gender" value="Female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">						
		</div>
		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input id="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
		</div>
		<div>
			Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="days">
				<option>Days</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1996</option>
				<option>1995</option>
				<option>1994</option>
			</select>			
		</div>
		<div>
			<label for="agreed">I agree to the terms and conditions </label>
			<input id="agreed" name="agreed" type="checkbox">
		</div>
		<button>Submit</button>

	</form>

</body>
</html>
