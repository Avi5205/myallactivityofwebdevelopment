<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>

	<p>Do you prefer cat or dogs ?? </p>
	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="petChoice" value="DOG">

		<label for="cat">Cats:</label>
		<input id="cat" type="radio" name="petChoice" value="CAT">
		<button name="petChoice">Go!</button>
	
		<p>Whats your favorite color ???</p>
		<select name="color">
			<option>Red</option>
			<option>Blue</option>
			<option>Green</option>
			<option>Orange</option>
		</select>
		<button name="color">Go!</button>
		
		<p>Whats your current mood ???</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>
		<button>Go!</button>
		<div>
			<p>TextArea</p>
			<textarea rows="10" cols="10"> </textarea>
		</div>
	</form>
	

</body>
</html>
